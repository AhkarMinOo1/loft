<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/ui.css">
</head>
<body>
    <!-- Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebar-toggle" data-tooltip="Toggle Library">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <h2 class="sidebar-title">
            <i class="bi bi-box-seam"></i>
            Object Library
        </h2>
        <div class="library-content" id="library-items"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-btn" id="remove-object" data-tooltip="Remove Object">
                <i class="bi bi-trash"></i>
                <span>Remove</span>
            </button>
            <button class="toolbar-btn" id="switch-direction" data-tooltip="Switch Direction">
                <i class="bi bi-arrow-left-right"></i>
                <span>Direction</span>
            </button>
            <a href="scenes.html" class="toolbar-btn" data-tooltip="View Saved Scenes">
                <i class="bi bi-collection"></i>
                <span>Scenes</span>
            </a>
        </div>

        <!-- File Controls -->
        <div class="file-controls">
            <button class="toolbar-btn" id="save-btn" data-tooltip="Save Scene">
                <i class="bi bi-save"></i>
                <span>Save</span>
            </button>
            <button class="toolbar-btn" id="load-btn" data-tooltip="Load Scene">
                <i class="bi bi-folder2-open"></i>
                <span>Load</span>
            </button>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner">
            <i class="bi bi-arrow-repeat"></i>
        </div>
    </div>

    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
