<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Scenes - Room Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/ui.css">
    <link rel="stylesheet" href="src/css/scenes.css">
</head>
<body>
    <div class="scenes-container">
        <header class="scenes-header">
            <h1><i class="bi bi-collection"></i> Saved Scenes</h1>
            <a href="index.html" class="back-btn">
                <i class="bi bi-arrow-left"></i> Back to Editor
            </a>
        </header>

        <div class="scenes-grid" id="scenes-grid">
            <!-- Scenes will be loaded here dynamically -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner">
            <i class="bi bi-arrow-repeat"></i>
        </div>
    </div>

    <script type="module" src="src/scripts/scenes.js"></script>
</body>
</html>
